{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="new">
    <div class="new1">
        EDIT POST
    </div>

    <div class="new2">
        <div class="new2_box">
            <form class="new2_form" action="{% url 'main:lifeupdate' lifepost.id %}" method="post" enctype="multipart/form-data">
                {%csrf_token%}
                <div id="new2_form">
                    <div id="new2_form_title">TITLE</div>
                    <div id="new2_form_content"><input type="text" name="title" value="{{lifepost.title}}" required></div>
                </div>
                
                <div id="new2_form">
                    <div id="new2_form_title">IMG</div>
                    <div id="new2_form_content"><input style="border: none;" type="file" name="image" value="{{lifepost.image.url}}" required></div>
                </div>

                <div id="new2_form">
                    <div id="new2_form_title">TODAY</div>
                    <div id="new2_form_content"><input type="date" name="day" value="{{lifepost.day}}" required></div>
                </div>
                
                <div id="new2_form">
                    <div id="new2_form_title">CONTENT</div>
                    <div id="new2_form_content"><textarea type="text" name="body" id="" cols="30" rows="10" required>{{lifepost.body}}</textarea></div>
                </div>

                <div class="new2_btn">
                    <button id="new2_btn" type="submit">SUBMIT</button>
                </div>
            </form>
        </div>
    </div>
</div>



{% endblock %}
